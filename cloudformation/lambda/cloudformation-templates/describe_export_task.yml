AWSTemplateFormatVersion: '2010-09-09'
Description: DescribeExportTaskLambda function.

Parameters:
  S3BucketParam:
    Type: String
  S3KeyParam:
    Type: String

Resources:
  DescribeExportTaskLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DescribeExportTask
      Runtime: python3.9
      Timeout: 900
      Role:
        Fn::GetAtt:
          - "LambdaExecutionRole"
          - "Arn"
      Handler: describe_export_task.lambda_handler
      Code:
        S3Bucket: !Ref S3BucketParam
        S3Key: !Ref S3KeyParam

      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsDescribeExportTasks
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action: "logs:DescribeExportTasks"
              Resource: "*"

Outputs:
  Arn:
    Description: The ARN of the Lambda function that describes export task.
    Value: !GetAtt DescribeExportTaskLambda.Arn
    Export:
      Name: DescribeExportTaskLambda

